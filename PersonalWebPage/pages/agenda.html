<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Seguchi your web developer">
    <title>Seguchi | Dev</title>
    <!--CSS Link-->
    <link rel="stylesheet" href="../css/style.css">
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!--Navegation Bar-->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid d-flex justify-content-between">
          <!--Site name-->
          <a class="navbar-brand" href="index.html">Seguchi | Dev</a>

          <!--Nav bar for compact screem-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!--Navegation Links-->
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link nav-link-style" href="../index.html">Home</a>
              <a class="nav-link nav-link-style" href="/pages/resume.html">Resume</a>
              <a class="nav-link active nav-link-style" aria-current="page" href="/pages/agenda.html">Agenda</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!--Main-->
    <main class="content-resume">
      <!--Main content-->
      <section class="text-center">
        <h1 class="content-main-written-title-resume">Agenda</h1>
      </section>

      <!--Main secundary Projects-->
      <section class="container">
        <!--Main secundary Projects title-->
        <div class="content-projects">
          <div class="content-project-title">
            <h1 class="content-project-written-title">Contact</h1>
          </div>
  
          <!--Main Contact-->
          <div class="content-project-cards">
            <!--New Contact-->
            <div class="card shadow">
              <div class="card-body">
                <h5 class="content-secondary-title-project">Add new contact</h5>
                <!--Name-->
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Name</label>
                  <input type="email" class="form-control" id="inputName" placeholder="Full Name">
                </div>
                <!--Number-->
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Number</label>
                  <input type="email" class="form-control" id="inputNumber" placeholder="0832085677">
                </div>
                <button onclick="newContact()" class="btn btn-primary">Add</button>
                <p id="message"></p>

              </div>
            </div>
            
  
            <!--Contact List-->
            <div class="card shadow">
              <div class="card-body">
                <h5 class="content-secondary-title-project">Contact list</h5>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Number</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody id="listContacts">
                    <!--New elements-->
                  </tbody>
                </table>
                
              </div>
            </div>

          </div>

        </div>
      </section>

    </main>

    <!--Footer-->
    <footer class="footer">
      <a class="footer-icon" href="https://github.com/caioseguchi"><i class="bi bi-github"></i></a>
      <a class="footer-icon" href="https://www.linkedin.com/in/caio-seguchi-882351232/"><i class="bi bi-linkedin"></i></a>
    </footer>
    
</body>

<!--Bootstrap javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../javascript/agendaScript.js"></script>
</html>
